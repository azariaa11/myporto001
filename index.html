<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portofolio Azaria</title>

  <!-- FONT CUTE -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ffe6f0, #fff);
      color: #444;
    }

    header {
      background: white;
      padding: 15px 10%;
      position: fixed;
      width: 100%;
      top: 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: 600;
      color: #ff69b4;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #555;
      font-weight: 600;
    }

    /* HERO */
    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 120px 10%;
    }

    .hero-content h1 {
      font-size: 3.5rem;
      color: #ff69b4;
      margin-bottom: 15px;
    }

    .hero-content p {
      max-width: 500px;
      margin-bottom: 25px;
    }

    .btn {
      padding: 12px 30px;
      background: #ff69b4;
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
    }

    .hero-img img {
      width: 320px;
      border-radius: 25px;
      box-shadow: 0 15px 30px rgba(255,105,180,0.4);
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    section {
      padding: 80px 10%;
      text-align: center;
    }

    h2 {
      font-size: 2.5rem;
      color: #ff69b4;
      margin-bottom: 30px;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    footer {
      background: #ff69b4;
      color: white;
      padding: 30px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero-img img {
        margin-top: 30px;
        width: 250px;
      }
    }
  </style>
</head>

<body>

  </div>
</section>
